<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    
    <!-- Load React from the internet (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div id="root"></div> <!-- This is where React will work! -->

    <script type="text/babel">
        function Page() {
            const [noCount, setNoCount] = React.useState(0);
            const [yesPressed, setYesPressed] = React.useState(false);
            const yesButtonSize = noCount * 20 + 16;

            const handleNoClick = () => {
                setNoCount(noCount + 1);
            };

            const getNoButtonText = () => {
                const phrases = [
                    "No", "Are you sure?", "Sunflowers dunga, ab haan?", "tumhare paer dabaya karunga, ab maan jao!!!",
                    "Waffles khilaunga, ab to maan jao!", "Holidays par le jaaunga, ab?", "ek chotha cafe and uske andar tumhari favourite books stock kardunga, ab maan jao??",
                    "Masala dosa lifetime khilaunga, ab maan jao???", "AFA ki jagah Para sf choose karunga, ab??????",
                    "This could be a mistake!", "Have a heart!", "Don't be so cold!",
                    "Change of heart?", "Wouldn't you reconsider?", 
                    "Is that your final answer?", "You're breaking my heart ;("
                ];
                return phrases[Math.min(noCount, phrases.length - 1)];
            };

            return (
                <div className="flex flex-col items-center justify-center h-screen -mt-16">
                    {yesPressed ? (
                        <>
                            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" />
                            <div className="text-4xl font-bold my-4">Ok yay!!!</div>
                        </>
                    ) : (
                        <>
                            <img className="h-[200px]" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" />
                            <h1 className="text-4xl my-4">Will you be my Valentine, kajal khardia?</h1>
                            <div>
                                <button
                                    className="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4"
                                    style={{ fontSize: yesButtonSize }}
                                    onClick={() => setYesPressed(true)}
                                >
                                    Yes
                                </button>
                                <button
                                    onClick={handleNoClick}
                                    className="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                                >
                                    {noCount === 0 ? "No" : getNoButtonText()}
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Page />);
    </script>
</body>
</html>
